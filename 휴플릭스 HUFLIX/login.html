<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUFLIX :: login</title>
  <script src="jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <h2>로그인</h2>
      <form action="#">
        <div class="form-control">
          <input type="text" required>
          <label>이메일 주소 또는 전화번호</label>
        </div>
        <div class="form-control">
          <input type="password" required>
          <label>비밀번호</label>
        </div>
        <button type="submit" onclick="location.href='index.html'">로그인</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">로그인 정보 저장</label>
          </div>
        </div>
      </form>
      <div class="now-join">
        <p>휴플릭스가 처음이세요? <a href="join.html">&ensp;&ensp;지금 가입하기</a></p>
      </div>
    </div>
  </div>
</body>

</html>
