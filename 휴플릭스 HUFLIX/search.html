    <script>
        var movieArray = [
            ["듄2", "./image/dune2.jpg"],
            ["웡카", "./image/wonka.jpg"],
            ["고스트 버스터즈", "./image/ghostBusters.jpg"],

            ["분노의 질주", "./image/fastFurious.jpg"],
            ["미션 임파서블 : 데드 레코닝", "./image/missionImpossible.jpg"],
            ["스파이더맨 어크로스 더 유니버스", "./image/spiderVerse.jpg"],
            ["수퍼 소닉", "./image/sonic.jpg"],
            ["수퍼 마리오", "./image/superMario.jpg"],
            ["위키드", "./image/wicked.jpg"],
            ["핀과 제이크의 어드벤처 타임", "./image/adventureTime.jpg"],
            ["오징어 게임", "./image/squidGame.jpg"],
            ["007 : 노 타임 투 다이", "./image/007.jpg"]
        ]


        function findMovie() {
            var $input = $("#searchInput").val();
            var img = document.getElementById("resultImg");
            var title = document.getElementById("resultTitle");
            var label = document.getElementById("resultLabel");
            img.src = "";
            title.innerText = "";
            label.style.display = "none";
            var tag = false;

            if ($input.length == 0) {
                label.style.display = "block";
                return;
            }

            for (var i = 0; i < movieArray.length; i++) {
                if (movieArray[i][0].includes($input)) {
                    img.src = movieArray[i][1];
                    title.innerText = movieArray[i][0];
                    tag = true;
                    return;
                }
            }

            if (tag == false) {
                label.style.display = "block";
            }
        }

    </script>
