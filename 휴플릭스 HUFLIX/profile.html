<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" charset="utf-8">
    <link rel="stylesheet" href="./css/profile.css">
    <title>HUFLIX :: profile</title>

    <script src="./jquery-1.11.0.min.js"></script>
    <script>

    </script>
</head>

<body>
    <div class="content">
        <div>
            <header>
                <div class="lang-select">
                    <select onchange="changeLanguage()" id="language-select">
                        <option value="ko" selected>한국어</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="navbar">
                    <a href=""><img src="icon/logo.png"></a>
                </div>
            </header>
        </div>
        <div class="title">
            <div class="engTitle">
                <div id="player-text-a-en" class="en" style="display:none;">Manage Profiles</div>
            </div>
            <div class="koTitle">
                <div id="player-text-a-ko" class="ko">프로필 관리</div>
            </div>
        </div>
        <div>
            <div id="player-text-a-en" class="en" style="display:none;">
                <div class="one">
                    <div>
                        <img class="shadow" src="icon/profile.png">
                        <div class="text">Park </div>
                        <div class="pencil"><img src="icon/pencil.png"></div>
                    </div>
                    <div>
                        <img class="shadow" src="icon/profile2.png">
                        <div class="text">Lee </div>
                        <div class="pencil"><img src="icon/pencil.png"></div>
                    </div>
                    <div>
                        <img class="shadow" src="icon/profile3.png">
                        <div class="text">Ban </div>
                        <div class="pencil"><img src="icon/pencil.png"></div>
                    </div>
                    <div>
                        <img class="shadow" src="icon/profile4.png">
                        <div class="text">Inst</div>
                        <div class="pencil"><img src="icon/pencil.png"></div>
                    </div>
                </div>
            </div>
            <div id="player-text-a-ko" class="ko">
                <div class="one">
                    <div>
                        <img class="shadow" src="icon/profile.png">
                        <div class="text">박지민</div>
                        <div class="pencil"><img src="icon/pencil.png"></div>
                    </div>
                    <div>
                        <img class="shadow" src="icon/profile2.png">
                        <div class="text">이경민</div>
                        <div class="pencil"><img src="icon/pencil.png"></div>
                    </div>
                    <div>
                        <img class="shadow" src="icon/profile3.png">
                        <div class="text">반재홍</div>
                        <div class="pencil"><img src="icon/pencil.png"></div>
                    </div>
                    <div>
                        <img class="shadow" src="icon/profile4.png">
                        <div class="text">강사님</div>
                        <div class="pencil"><img src="icon/pencil.png"></div>
                    </div>
                </div>
            </div>


        </div>
        <div>
            <div id="player-text-a-en" class="en" style="display:none;">
                <a href="profile2.html"><button>Completion</button></a>
            </div>
            <div id="player-text-a-ko" class="ko"><a href="profile2.html"><button>완료</button></a></div>

        </div>


        <script>
            function changeLanguage() {
                var selectedLanguage = document.getElementById("language-select").value;
                var enElements = document.querySelectorAll('.ko');
                var koElements = document.querySelectorAll('.en');

                if (selectedLanguage === "ko") {
                    enElements.forEach(function (element) {
                        element.style.display = 'block';
                    });

                    koElements.forEach(function (element) {
                        element.style.display = 'none';
                    });

                } else if (selectedLanguage === "en") {

                    enElements.forEach(function (element) {
                        element.style.display = 'none';
                    });

                    koElements.forEach(function (element) {
                        element.style.display = 'block';
                    });
                }
            }
        </script>
    </div>
</body>

</html>
